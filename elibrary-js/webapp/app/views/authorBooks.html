<section class="content">
    <table class="table">
        <tbody>
        <tr>
            <th style="width: 20px">BOOK ID</th>
            <th style="width: 50px">ISBN</th>
            <th style="width: 50px">TITLE</th>
        </tr>
        <tr data-ng-repeat="authorBook in vm.authorBooks">
            <td>{{authorBook.bookId}}</td>
            <td>{{authorBook.isbn}}</td>
            <td>{{authorBook.title}}</td>
        </tr>
        </tbody>
    </table>
</section>
